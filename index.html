        /* --- Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Patrick+Hand&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.9); 
            --text-primary: #444; 
            --text-secondary: #666;
        }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            overflow: hidden; 
            background-color: #ffffff; 
        }
        
        .handwritten {
            font-family: 'Patrick Hand', cursive; 
        }

        /* --- 1. Background (Whitish-Pink Dream) --- */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: linear-gradient(-45deg, #fff0f5, #ffffff, #fce7f3, #f3e8ff, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite; 
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); 
            opacity: 0.7; 
            animation: floatOrb 25s infinite ease-in-out alternate;
        }
        .orb-1 { width: 60vh; height: 60vh; background: #fbcfe8; top: -15%; left: -15%; animation-duration: 30s; } 
        .orb-2 { width: 50vh; height: 50vh; background: #fff1f2; bottom: -10%; right: -10%; animation-duration: 22s; animation-delay: -7s; } 
        .orb-3 { width: 40vh; height: 40vh; background: #eff6ff; top: 40%; left: 40%; animation-duration: 28s; animation-delay: -12s; } 

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 40px) scale(1.1); }
        }

        /* --- 2. Particles --- */
        .particle {
            position: absolute;
            font-size: 2.5rem; 
            opacity: 0.6; 
            animation: floatParticle 18s linear infinite; 
            z-index: -1;
        }
        @keyframes floatParticle {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- 3. Glass Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px 0 rgba(255, 182, 193, 0.2); /* Soft pink shadow */
        }

        /* --- 4. NEW ANIMATION: Dreamy Mist Reveal --- */
        /* Materializes from a blur and slight side slide */
        @keyframes mistReveal {
            0% { 
                opacity: 0;
                transform: translateX(30px) scale(0.95);
                filter: blur(10px);
            }
            100% { 
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }
        
        .animate-mist {
            animation: mistReveal 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Typing Effect Container */
        .typewriter-container {
            display: inline-block;
            overflow: hidden;
            white-space: pre-wrap; 
        }
        
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Candle Flame */
        .flame {
            transform-origin: center bottom;
            animation: burn 0.1s infinite alternate;
            box-shadow: 0 0 15px #facc15, 0 0 30px #f97316; 
        }
        @keyframes burn {
            0% { transform: scale(1) rotate(-2deg) skewX(2deg); opacity: 0.9; }
            100% { transform: scale(1.1) rotate(2deg) skewX(-2deg); opacity: 1; }
        }

        .text-glow { text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); } 
    </style>
</head>
